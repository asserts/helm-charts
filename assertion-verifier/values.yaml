# Default values for assertion-verifier.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 105716418883.dkr.ecr.us-west-2.amazonaws.com/ai.asserts.assertion-verifier
  pullPolicy: Always
  tag: latest # override with --set image.tag=$TAG

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8030

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-external
  hosts:
    - host: assertion-verifier.dev.asserts.ai
      paths:
        - /
  tls:
    - hosts:
      - assertion-verifier.dev.asserts.ai

serviceMonitor:
  enabled: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volume:
  baseDir: /opt/asserts/assertion-verifier/conf

configMap:
  app:
    enabled: true

nodeSelector: {}

tolerations: []

affinity: {}
