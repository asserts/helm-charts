apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-dashboard-sample-dashboard
  namespace: asserts
  labels:
    app.kubernetes.io/instance: asserts
    custom-grafana-dashboards: "1"
    provider: custom
  annotations:
    k8s-sidecar-target-directory: /var/lib/grafana/dashboards/custom
data:
  sample-dashboard.json: |
    {
      "__inputs": [],
      "__requires": [
        {
          "type": "grafana",
          "id": "grafana",
          "name": "Grafana",
          "version": "6.3.5"
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [],
      "schemaVersion": 19,
      "style": "dark",
      "tags": [],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s"]
      },
      "timezone": "",
      "title": "Sample Dashboard",
      "uid": "IdcYQooWk",
      "version": 1
    }
