apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgres.fullname" . }}
  labels: {{- include "postgres.labels" . | nindent 4 }}
    {{- with .Values.extraLabels }}
    {{- toYaml . | nindent 4 -}}
    {{- end }}
  {{- if .Values.annotations }}
  annotations:
  {{- toYaml .Values.annotations | nindent 4 -}}
  {{- end }}
spec:
  type: {{ .Values.primary.service.type }}
  ports:
    - port: {{ .Values.primary.service.port }}
      targetPort: {{ .Values.primary.containerPort }}
      protocol: TCP
      name: postgres
    - port: {{ .Values.metrics.service.port }}
      targetPort: {{ .Values.metrics.containerPort }}
      protocol: TCP
      name: metrics
  selector: {{- include "postgres.selectorLabels" . | nindent 4 }}
