replicaCount: 1

image:
  repository: asserts/otel-collector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""
  imagePullSecrets: []
  annotations: {}
  extraLabels: {}

## trace store configuration
##
## options:
##
## OTLP-HTTP
## AWS-XRAY
## GOOGLE-CLOUDTRACE
traceStore: OLTP

logLevel: info

## Asserts configuration
##
assertsApiEndpoint: "http://asserts-server.asserts.svc.cluster.local:8030/api-server"
assertsUser: "bootstrap"
assertsPassword: ""
assertsEnv: "asserts"
assertsSite: ""
# assertsApiEndpoint: ""
# assertsUser: ""
# assertsPassword: ""
# assertsEnv: ""
# assertsSite: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  annotations: {}
  # type: LoadBalancer
  # loadBalancerIP: 1.2.3.4
  # loadBalancerSourceRanges: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP
  jaeger-grpc:
    enabled: true
    containerPort: 14250
    servicePort: 14250
    protocol: TCP
  jaeger-thrift:
    enabled: true
    containerPort: 14268
    servicePort: 14268
    protocol: TCP
  jaeger-http:
    enabled: true
    containerPort: 14278
    servicePort: 14278
    protocol: TCP
  otel-metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP
  prom-metrics:
    enabled: true
    containerPort: 8888
    servicePort: 8888
    protocol: TCP
  http-metrics:
    enabled: true
    containerPort: 9465
    servicePort: 9465
    protocol: TCP

# ref: https://github.com/jaegertracing/helm-charts/blob/main/charts/jaeger/values.yaml
jaeger:
  enabled: true
  allInOne:
    enabled: true
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false
  cassandra:
    config:
      cluster_size: 1

